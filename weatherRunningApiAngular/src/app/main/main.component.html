
<main>
    <h1>What time should I go for a run?</h1>
    <app-picture></app-picture>
    <div *ngIf="show">
        <div>
            <app-key></app-key>
        </div>

        <ul *ngFor="let hour of displayHours; index as i; ">
            <li [style.background-color]="getColor(hour)" (click)="saveHour(hour)">{{hour}}:00</li>
        </ul>

    </div>
</main>
