<form #myForm="ngForm" (ngSubmit)="onSubmitTemplateBased(user.email)">
  
    
    <p>
        <label>Email:</label>
        <input type="email"  
            [(ngModel)]="user.email" name ="first" required>
    </p>
    <p>
        Is this correct:
        {{user.email}}
    </p>
    <p>
        <button type="submit" [disabled]="!myForm.valid">Submit</button>
    </p>
</form>
