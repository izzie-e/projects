<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="uses weather Api to check if there are any rain free hours to go outside in">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    </head>
    <body>
        <div class="container m-3 p-3 text-center">
            <div class="card p-3 m-3">
                <div class="card-body">
                    <h3 class="card-title" class ='p-1'>What time should I go for a run?</h3>
                    <img class="m-1" src="runner.png" style="height: 200px; width: 200px;" >
                    <div class="row p-1 mt-4" id="colorKey">
                        <br />
                        <div class="col-md-4 p-4" style="background-color: #118ab2;">Rain</div>
                        <div class="col-md-4 p-4" style="background-color: #ffd166;">Perfect</div>
                        <div class="col-md-4 p-4" style="background-color: #e0e1dd;">Dark but Dry</div>
                    </div>
                    <hr />
                    <p id="msg"></p>
                    <div class="d-flex justify-content-center">
                        <table id="table" class="table"></table>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="app.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
