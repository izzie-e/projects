<body class="bg-dark">
    <div class="bg-light p-1 text-center">
        <p>Score: <span id="score"></span></p>
    </div>
    <div class="container">
        <div class="card m-3 p-3">
            <div class="card-body text-center">
                <h1>Quadratic Generator</h1>
                <hr>
                <p class="text-left">Solve the quadratic!</p>
                <p class="border border-dark m-3 p-3">y = <span id= "printQuad"></span></p>
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="border border-light" placeholder="x =" id="ans1">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="border border-light" placeholder="x =" id="ans2">
                        </div>
                    </div>
                    <br>
                    <input class="btn btn-dark" type="submit" id="submitBtn">
                </form>
                
                <div id="showDiv" style="display: none;" class="text-center">
                    <br>
                    <h4 id="ansMsg"></h4>
                    <hr>
                    <p>If x = <span id="input"></span></p>
                    <p>What is the value of y?</p>
                    <form>
                        <input type="text" class="border border-light" placeholder="y =" id="ansY">
                        <br>
                        <br>
                        <input class="btn btn-dark" type="submit" id="submitBtnY">

                        <div style="display: none;" id="finalYMsg">
                            <br>
                            <h4 id="msgY"></h4>
                            <br>
                            <button class="btn btn-dark" id="nextBtn">Next</button>
                        
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js" async defer></script>
